<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> Register </title>
	<style>
		#mylink{
			font-size: 20px;
		}
	</style>
</head>
<body align='center'>
  <header>
	<img src="logo.png" alt="Logo">
	</header>

	<form action="api/v1/users" method="post" name="registrationform" id="registrationform">
		<input name="email" value="example@example.com" id="email"/>
		<input name="password" value="password123" id="password"/>
		<select name="userType" id="userType">
			<option value="Athlete">Athlete</option>
			<option value="Trainer">Trainer</option>
		</select>
		<button type="button" onclick="registration()">Register</button>
		<script src="./script.js"></script>
	</form>
	<span>New User:</span>
  	<span id="newUser"></span>
	<p></p>
	<a id="mylink" href="./index.html">Go back to SignIn</a>

    
</body>

</html>
